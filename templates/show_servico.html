<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço Detalhes</title>
    <script src="../static/show_servico.js"></script>
    <link rel="stylesheet" href="../static/forms.css">
    <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="Stylesheet" type="text/css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    {% for item in servico %}
    <form class="boxservico" action="/inicial/servico/{{item.id}}" method="post">
        {% endfor %}
        <div>
            <label> Número serviço </label>
            {% for item in servico %}
            <input type="text" id="num_servico" value="{{item.id}}" readonly>
            {% endfor %}
        </div>
        <div>
            <label> Serviço </label>
            {% for item in servico %}
            <input type="text" class="servico" name="servico" value="{{item.servico}}" readonly>
            {% endfor %}
        </div>
        <div>
            <label> Valor </label>
            {% for item in servico %}
            <input type="text" class="valor" name="valor" value="{{item.valor}}" readonly>
            {% endfor %}
        </div>
        <a class="gravar" href="/inicial/lista/servicos"> Ok </a>
    </form>
</body>

</html>
