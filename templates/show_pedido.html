<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}  ">
    <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="Stylesheet" type="text/css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pedido Detalhes </title>


    <script src="../static/show_pedido.js"></script>

</head>

<body>
    {% extends "base.html"%}
    {% block content %}
    {% for item in pedido %}
    <form class="boxpedidocadastrado" action="/inicial/pedido/{{ item.id}}/editar" method="post">
        <div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Pedidos</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                {% endfor %}
                                <div>
                                    <label> Número pedido </label>
                                    {% for item in pedido %}
                                    <input class="form-control" type="text" id="num_pedido" value="{{ item.id}}"
                                        readonly>
                                    {% endfor %}
                                </div>
                                <div>
                                    <label> Cliente </label>
                                    {% for item in pedido %}
                                    <input class="form-control" type="text" id="clinica" value="{{item.clinica}}"
                                        readonly>
                                    {% endfor %}
                                    </select>
                                </div>
                                <div>
                                    <label> Paciente </label>
                                    {% for item in pedido %}
                                    <input class="form-control" type="text" class="paciente" name="paciente"
                                        value="{{item.paciente}}" readonly>
                                    {% endfor %}
                                </div>
                                <div>
                                    <label> Serviço </label>
                                    {% for item in pedido %}
                                    <input class="form-control" type="text" class="servico" name="servico"
                                        value="{{item.servico}}" readonly>
                                    {% endfor %}
                                </div>
                                <div>
                                    <label> Valor </label>
                                    {% for item in pedido %}
                                    <input class="form-control" type="text" class="valor" name="valor"
                                        value="{{item.valor}}" readonly>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btnSubmitShow" type="submit" onclick="finalizar_pedido()"> Finalizar </button>

                    <button type="submit" class="btnSubmitShow">Confirmar e Salvar</button>
                    <button class='btnCancelShow'>
                        <a class="anchorShow" href="/inicial/lista/pedido"> Ir para Lista</a>
                    </button>

    </form>
    {% endblock %}

</body>

</html>
