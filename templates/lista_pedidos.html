<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lista de pedidos </title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    {% extends "base.html"%}

    {% block content %}
    <div class="container">
        <div class="row col-md-6 col-md-offset-2 custyle">
            <table class="table table-striped custab">
                <tr>
                    <th  class="text-center"> ID </th>
                    <th  class="text-center"> Clínica </th>
                    <th  class="text-center"> Data de criação </th>
                    <th  class="text-center"> Valor Total </th>
                    <th  > Opções </th>
                    <th> </th>
                </tr>
                {% for item in data %}
                <tr>
                    <td  class="text-center"> {{ item.id }} </td>
                    <td  class="text-center"> {{ item.clinica }} </td>
                    <td  class="text-center"> {{ item.data_criacao }} </td>
                    <td  class="text-center"> {{ item.valor }} </td>
                    <td class="text-center"><a class='btn btn-info btn-xs' href="/inicial/pedido/{{item.id}}"><span
                                class="glyphicon glyphicon-edit"></span> Editar</a>
                    </td>
                    <td>
                        <a href="/inicial/pedido/{{item.id}}/deletar" class="btn btn-danger btn-xs"><span
                                class="glyphicon glyphicon-remove"></span> Del</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    {% endblock %}

</body>

</html>
