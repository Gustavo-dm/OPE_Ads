<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lista de fornecedores </title>
    <link rel="stylesheet" href="../static/shared.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    {% extends "base.html"%}

    {% block content %}
    <div class="container">

    <div class="row col-md-6 col-md-offset-2 custyle">
        <table class="table table-striped custab" >
    
        <tr>
            <th> ID </th>
            <th> Nome </th>
            <th> Endereço </th>
            <th> Telefone </th>
            <th> Opções </th>
        </tr>
        {% for item in data %}
        <tr>
            <td> {{ item.id }} </td>
            <td> {{ item.nome_forne }} </td>
            <td> {{ item.endereco }}
                {{ item.bairro}} 
                {{ item.complemento }} 
                {{ item.estado }}  </td>
            <td> {{ item.telefone }} </td>
            <td class="text-center"><a class='btn btn-info btn-xs' href="/inicial/fornecedores/{{item.id}}"><span class="glyphicon glyphicon-edit"></span> Editar</a> 

                <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
    </div>

</body>
</html>
