
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clientes </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/cliente.css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../static/cliente.js" defer></script>
        
</head>
<body>
    {% extends "base.html"%}

    {% block content %}

    <form class="boxcliente" action="/inicial/cliente" method="post" onSubmit="return valida_dados(this)">
        <div class="clinicas">
            <label> Nome clínica </label>
            <input type="text" name="clinica" class="form-control" placeholder="Digite aqui">
        </div>
        <div class="enderecos">
            <label> Endereço </label>
            <input type="text" name="endereco" class="form-control" placeholder="Digite aqui">
        </div>
        <div class="numeros">
            <label> Numero </label>
            <input type="text" name="numero" class="form-control" placeholder="Digite aqui">
        </div>
        <div class="complementos">
            <label> Complemento </label>
            <input type="text" name="complemento" class="form-control" placeholder="Ex: apto, casa">
        </div>
        <div class="bairros">
            <label> Bairro </label>
            <input type="text" name="bairro" class="form-control" placeholder="Digite aqui">
        </div>
        <div class="cidades">
            <label> Cidade </label>            
            <input type="text" name="cidade" class="form-control" placeholder="Digite aqui">
        </div>
        <div class="estados">
            <label> Estado </label>
            <select class="form-select" name="estado">
                <option> Selecione </option>
                <option> AC </option>
                <option> AL </option>
                <option> AP </option>
                <option> AM </option>
                <option> BA </option>
                <option> CE </option>
                <option> DF </option>
                <option> ES </option>
                <option> GO </option>
                <option> MA </option>
                <option> MT </option>
                <option> MS </option>
                <option> MG </option>
                <option> PA </option>
                <option> PB </option>
                <option> PR </option>
                <option> PE </option>
                <option> PI </option>
                <option> RJ </option>
                <option> RN </option>
                <option> RS </option>
                <option> RO </option>
                <option> RR </option>
                <option> SC </option>
                <option> SP </option>
                <option> SE </option>
                <option> TO </option>
            </select>
        </div>
        <div class="telefones">
            <label> Telefone </label>
            <input type="tel" name="telefone" class="form-control" placeholder="Digite aqui"  maxlength="11">
        </div>
        <br>
        <button type="button" type="submit" class="btn btn-primary">Cadastrar</button>

        <a href="/inicial" type="button" class="btn btn-danger">Cancelar</a>

    </form>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
