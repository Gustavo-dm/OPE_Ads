<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lista de pedidos </title>
</head>
<body>
    <table border="1">
        <tr>
            <th> ID </th>
            <th> Clínica </th>
            <th> Data de criação </th>
            <th> Valor Total </th>
        </tr>
        {% for item in data %}
        <tr>
            <td> {{ item.id }} </td>
            <td> {{ item.clinica }} </td>
            <td> {{ item.data_criacao }} </td>
            <td> {{ item.valor }} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
